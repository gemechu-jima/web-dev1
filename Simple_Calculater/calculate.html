<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculate</title>
    <link rel="stylesheet" href="style.css">
    <script src="functionOfCal.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
  <main>
    <section>
        <form action="#">
            <input type="text" name="inputName" id="inputId" >
            <ol>
                <li id="cl" data-test="%" value="%">CL</li>
                <li id="del" data-test="del">DEl</li>
                <li id="%" data-test="%">%</li>
                <li id="/" data-test="/">/</li>

                <li id="7" data-test="7">7</li>
                <li id="8" data-test="8">8</li>
                <li id="9" data-test="9">9</li>
                <li id="*" data-test="*">*</li>

                <li id="4" data-test="4">4</li>
                <li id="5" data-test="5">5</li>
                <li id="6" data-test="6">6</li>
                <li id="-" data-test="-">-</li>

                <li id="1" data-test="1">1</li>
                <li id="2" data-test="2">2</li>
                <li id="3" data-test="3">3</li>
                <li id="+" data-test="+">+</li>

                <li id="." data-test=".">.</li>
                <li id="0" data-test="0">0</li>
                <li id="00" data-test="00">00</li>
                <li id="=" data-test="=">=</li>
            </ol>
        </form>
    </section>
  </main>
</body>
</html>
